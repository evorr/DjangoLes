{% extends 'base.html' %}

{% block title %}{{ author.name }}'s Posts{% endblock %}

{% block content %}
  <h2>Last 5 articles author: {{ author.name }}</h2>
  <table>
    {% for post in posts %}
      <tr>
        <td><a href="{% url 'post_full' post.id %}">{{ post.title }}</a>
        <td>{{ post.get_summary }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
